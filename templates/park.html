<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Yoshingizni kiriting</h1>
    <form method="post">
        <label for="are">Yoshingiz:</label>
        <input type="number" id="are" name="are" required><br><br>

        <input type="submit" value="Yuborish">

        <p style="color: red;">{{ error }}</p>
    {% endif %}
    

    {% if price is not none %}
        <h2>Siz uchun to`lov</h2> 
        <h3 style="padding: 20px;">Sizga kirish {{price}} so'm</h3> 
    {% endif %}
</body>
